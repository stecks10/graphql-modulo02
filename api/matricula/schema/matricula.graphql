const { gql } = require('apollo-server')

const matriculaSchema = gql `
scalar DateTime

  type Matricula {
    id: ID!
    estudante: User!
    turma: Turma!
    createAt: DateTime!
    status: String!
  }

  type Mutation {
    matricularEstudante (estudante: ID!, turma: ID!) : RespostaPadrao!
  }
`

module.exports = matriculaSchema